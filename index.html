<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2 gutter">
    <div class="max-length">
      <h1 class="normal">Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <h2 class="normal italic">Personal details</h2>

        <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">

          <div class="push">
            <label for="name">Name</label>
            <input id="name">
          </div>

          <div class="push">
            <label for="age">Age</label>
            <input id="age">
          </div>

          <div class="push">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>

          <div class="push">
            <label for="fitness">Physical fitness</label>
            <select id="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="push">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>

          <h2 class="normal italic">Mission statement</h2>

          <div class="push">
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message"></textarea>
          </div>

          <p>Request to join the mission</p>

          <div>
            <button class="btn" action="https://formspree.io" type="submit">Register for the trip!</button>
          </div>
      </form>
    </div>
  </section>

</body>
</html>
